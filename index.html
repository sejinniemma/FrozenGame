<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safe the Olaf!</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="src/main.js" defer></script>
    <script src="https://kit.fontawesome.com/8607ff6224.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="game__logo">
        <img src="img/OlafLogo.png" alt="Olaf">
        <p>Save me!</p>
    </section>

<div class="game__container">
    <section class="game">
        <header class="game__header">
            <button class="game__button">
                <i class="fa-solid fa-play"></i>
            </button>
            <span class="game__timer"></span>
            <span class="game__score"></span>
        </header>
        <section class="game__field"></section>
    </section>

    <section class="pop-up">
        <button class="pop-up__refresh">
            <i class="fa-solid fa-arrow-rotate-right"></i>
        </button>
        <span class="pop-up__message"></span>
    </section>
</div>
</body>
</html>
